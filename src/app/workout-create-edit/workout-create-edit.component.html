<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" class="flex w-full flex-col gap-4 pt-2">
  <wtl-trigger-exercise-add (addExercise)="addExercise($event)"></wtl-trigger-exercise-add>
  <div formArrayName="exercises">
    <div *ngFor="let exercise of form.controls.exercises.controls; let i = index">
      <div [formGroupName]="i">
        <!-- Add form fields for ExerciseExecutedForm here -->
      </div>
    </div>
  </div>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Energy Level</mat-label>
    <input matInput formControlName="energyLevel" type="number" />
  </mat-form-field>

  <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save Workout</button>

  <button class="mt-4" mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
</form>
